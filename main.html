	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input"required>
    <div class="invalid-feedback">
      First name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" required>
    <div class="invalid-feedback">
      Last name required!
    </div>
  </div>
 <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
    <div class="invalid-feedback">
      Email required!
    </div>
  </div>

  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="college-inputFeedback" required>
    <div id="college-inputFeedback" class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="grad-year-select" aria-describedby="grad-year-selectFeedback" required>
      <option selected disabled value="">Choose...</option>
      <option value="2020">2020</option>
	  <option value="2021">2021</option>
	  <option value="2022">2022</option>
	  <option value="2023">2023</option>
    </select>
    <div id="grad-year-selectFeedback" class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-inputFeedback" required>
    <div id="roll-no-inputFeedback" class="invalid-feedback">
      Please provide a valid Roll no..
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="conditions-checkboxFeedback" required>
      <label class="form-check-label" for="iconditions-checkbox">
        Agree to terms and conditions
      </label>
      <div id="conditions-checkboxFeedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
